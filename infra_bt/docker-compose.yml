version: '3.3'

volumes:
  pg_data:
  static_data:
  media_data:


name: volunteers

services:

  db:
    image: postgres:13.0-alpine
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"
        ]
      interval: 3s
      timeout: 3s
      retries: 5

  backend:
    build: ../backend/
    env_file: .env
    volumes:
      - static_data:/backend_static
      - media_data:/app/media
    command:
      - /bin/sh
      - -c
      - |
        python manage.py collectstatic -c --noinput
        cp -r /app/collected_static/. /backend_static/static
        python manage.py migrate
        gunicorn --bind 0.0.0.0:8000 backend.wsgi
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: https://github.com/volunteers-for-city-projects/volunteers-frontend.git#develop
    command:
      - /bin/sh
      - -c
      - |
        cp -r /app/. /static_files/
    volumes:
      - static_data:/static_files

  nginx:
    image: nginx:1.25.2-alpine3.18-slim
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_data:/usr/share/nginx/html
      - media_data:/usr/share/nginx/html/media/
    depends_on:
      backend:
        condition: service_started
